<!DOCTYPE>
<html>
    <head>
        <title>Pomodoro</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Orbitron:400,500' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <h1>Pomodoro</h1>
        <header>
            <div id="break">
                <p>Break Time</p>
                <button id="minusBreak">-</button>
                <span id="stop">5</span>
                <button id="plusBreak">+</button>
            </div>
            <div id="work">
                <p>Session Time</p>
                <button id="minusWork">-</button>
                <span id="sess">25</span>
                <button id="plusWork">+</button>
            </div>
        </header>
        <div id="start"></div>
    </body>
</html>
